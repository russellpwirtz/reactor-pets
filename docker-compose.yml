version: '3.8'

services:
  axon-server:
    image: axoniq/axonserver:latest
    hostname: axon-server
    container_name: axon-server
    ports:
      - "8024:8024"  # HTTP/GUI
      - "8124:8124"  # gRPC
    environment:
      - AXONIQ_AXONSERVER_NAME=axon-server
      - AXONIQ_AXONSERVER_HOSTNAME=axon-server
      - AXONIQ_AXONSERVER_STANDALONE=true
    volumes:
      - axon-data:/data
      - axon-events:/eventdata
    networks:
      - pet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8024/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  axon-data:
    driver: local
  axon-events:
    driver: local

networks:
  pet-network:
    driver: bridge
