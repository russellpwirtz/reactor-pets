spring:
  application:
    name: reactor-pets
  datasource:
    url: jdbc:h2:mem:petdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

axon:
  axonserver:
    servers: localhost:8124
  eventhandling:
    processors:
      pet-status:
        mode: tracking
        batch-size: 10
      pet-statistics:
        mode: tracking
        batch-size: 10

brain:
  simulation:
    firing-threshold: 1.5
    refractory-period: 5
    decay-factor: 0.95
    input-leakage: 0.1
    base-weight: 1.0
    paused: false
    shutdown-grace-period-ms: 30000  # 30 seconds before stopping

logging:
  level:
    org.axonframework: INFO
    com.reactor.pets: DEBUG
