# Scheduler Test Configuration
# This configuration is used when running TimeTickSchedulerTest
# Inherits most settings from application-test.yml but enables the scheduler

spring:
  application:
    name: reactor-pets-scheduler-test

# Axon Configuration for Scheduler Tests
# Use in-memory event store to avoid event replay issues
axon:
  axonserver:
    enabled: false  # Disable Axon Server for tests
  eventhandling:
    processors:
      pet-status:
        mode: subscribing  # Use synchronous processing for tests to avoid timing issues

# Logging Configuration for Tests
logging:
  level:
    root: INFO
    com.reactor.pets: DEBUG
    org.axonframework: INFO
    org.springframework: WARN

# Disable banner for cleaner test output
spring.main:
  banner-mode: off
